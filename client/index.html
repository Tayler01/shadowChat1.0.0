<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowChat 1.0.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <!-- Header -->
      <header class="chat-header">
        <div class="header-content">
          <div class="logo">
            <div class="logo-icon">ðŸ’¬</div>
            <h1>ShadowChat</h1>
            <span class="version">v1.0.0</span>
          </div>
          <div class="connection-status">
            <div class="status-indicator" id="connectionStatus"></div>
            <span id="statusText">Connecting...</span>
          </div>
        </div>
      </header>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-section">
            <h3>Online Users</h3>
            <div class="users-list" id="usersList">
              <div class="user-item">
                <div class="user-avatar">ðŸ‘¤</div>
                <span>Connecting...</span>
              </div>
            </div>
          </div>
          
          <div class="sidebar-section">
            <h3>Chat Info</h3>
            <div class="chat-stats">
              <div class="stat-item">
                <span class="stat-label">Messages:</span>
                <span class="stat-value" id="messageCount">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Air-gapped:</span>
                <span class="stat-value">âœ… Yes</span>
              </div>
            </div>
          </div>
        </aside>

        <!-- Chat Messages -->
        <section class="chat-content">
          <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
              <div class="welcome-icon">ðŸ”’</div>
              <h2>Welcome to ShadowChat</h2>
              <p>Secure, fast messaging for air-gapped systems</p>
            </div>
          </div>
          
          <!-- Typing Indicator -->
          <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="typing-text"></span>
          </div>

          <!-- Message Input -->
          <div class="message-input-container">
            <div class="input-wrapper">
              <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                maxlength="500"
                autocomplete="off"
              >
              <button id="sendButton" class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Username Modal -->
    <div class="modal-overlay" id="usernameModal">
      <div class="modal">
        <div class="modal-header">
          <h2>Join ShadowChat</h2>
          <p>Enter your username to start chatting</p>
        </div>
        <div class="modal-body">
          <input 
            type="text" 
            id="usernameInput" 
            placeholder="Your username..." 
            maxlength="20"
            autocomplete="off"
          >
        </div>
        <div class="modal-footer">
          <button id="joinButton" class="join-button">Join Chat</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/client/main.js"></script>
</body>
</html>
